# Nginx configuration for KUKA File Upload Service
# Save as: /etc/nginx/sites-available/kuka-file-upload
#
# Usage:
#   sudo ln -s /etc/nginx/sites-available/kuka-file-upload /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name kuka-upload.local;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Rate limiting for uploads
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    
    location / {
        # Proxy to Flask application
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /upload {
        # Apply rate limiting to upload endpoint
        limit_req zone=upload burst=5 nodelay;
        
        # Increase body size for file uploads
        client_max_body_size 10M;
        
        # Proxy to Flask application
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8000/status;
        proxy_set_header Host $host;
    }
    
    # Static files (if any in future)
    location /static/ {
        alias /var/www/kuka-upload/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logging
    access_log /var/log/nginx/kuka-upload.access.log;
    error_log /var/log/nginx/kuka-upload.error.log;
}
