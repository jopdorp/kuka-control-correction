          üìÇ Project location: /home/pi/kuka-control-correction

  handlers:
    - name: restart NetworkManager
      systemd:
        name: NetworkManager
        state: restarted

    - name: restart hostapd
      systemd:
        name: hostapd
        state: restarted

    - name: restart dnsmasq
      systemd:
        name: dnsmasq
        state: restarted

    - name: save iptables
      shell: iptables-save > /etc/iptables/rules.v4

    - name: reload systemd
      systemd:
        daemon_reload: yes

  post_tasks:
    - name: Display connection information
      debug:
        msg: |
          ========================================
          WiFi Hotspot Setup Complete!
          ========================================
          
          Connection Details:
          ‚Ä¢ WiFi Network: {{ hotspot_ssid }}
          ‚Ä¢ Password: {{ hotspot_password }}
          ‚Ä¢ Pi IP Address: {{ hotspot_ip }}
          
          Access Services:
          ‚Ä¢ File Upload: http://{{ hotspot_ip }}:{{ services.file_upload_port }}
          ‚Ä¢ SSH to Pi: ssh pi@{{ hotspot_ip }}
          
          üê≥ Docker Services:
          ‚Ä¢ File upload service running on port {{ services.file_upload_port }}
          ‚Ä¢ Project: /home/pi/kuka-control-correction
          
